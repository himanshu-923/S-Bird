<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="birthday-card" id="mainContent">
        <div class="card-header">
            <h1>ЁЯОВ Happy Birthday, <span id="displayName">Sanju</span>! ЁЯШШ</h1>
        </div>

        <div class="card-row">
            <div class="interactive-card" onclick="generateCompliment()">
                <p id="compliment">ЁЯТЦ рдкреНрдпрд╛рд░ рдХрд╛ рдЬрд╛рджреВ рджреЗрдЦреЗрдВ</p>
            </div>
            <div class="interactive-card" onclick="generateFortune()">
                <p id="fortune">ЁЯФо рдХрд┐рд╕реНрдордд рдХрд╛ рд░рд╛рдЬрд╝ рдЬрд╛рдиреЗрдВ</p>
            </div>
        </div>

        <button class="celebrate-btn" id="celebrateBtn" onclick="startCelebration()">ЁЯОЙ Let's Celebrate Your Birthday!</button>
    </div>

    <div id="cakeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCakeModal()">&times;</span>
            <div class="cake">
                <div class="plate"></div>
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="candles">
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
            <h2 id="message">ЁЯОЙ Happy Birthday! ЁЯОЙ</h2>
        </div>
    </div>

    <div id="wishModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeWishModal()">&times;</span>
            <h2>Make a Wish!</h2>
            <input type="text" id="wishInput" placeholder="Enter your wish...">
            <button id="wishSubmit" onclick="submitWish()">Submit</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
