<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="birthday-card" id="mainContent">
        <div class="card-header">
            <h1>🎂 Happy Birthday, <span id="displayName">Friend</span>! �</h1>
        </div>

        <div class="photo-gallery">
            <div class="gallery-container" id="gallery">
                <img src="memory1.jpg" alt="Memory 1">
                <img src="memory2.jpg" alt="Memory 2">
                <img src="memory3.jpg" alt="Memory 3">
            </div>
            <button class="gallery-btn prev" onclick="prevPhoto()">❮</button>
            <button class="gallery-btn next" onclick="nextPhoto()">❯</button>
        </div>

        <div class="card-row">
            <div class="interactive-card" onclick="generateCompliment()">
                <p id="compliment">💖 Tap for love</p>
            </div>
            <div class="interactive-card" onclick="generateFortune()">
                <p id="fortune">🔮 Tap for fortune</p>
            </div>
        </div>

        <button class="celebrate-btn" id="celebrateBtn" onclick="startCelebration()">🎉 Let's Celebrate Your Birthday!</button>
    </div>

    <div id="cakeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCakeModal()">&times;</span>
            <div class="cake">
                <div class="plate"></div>
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="candles">
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
            <h2 id="message">🎉 Happy Birthday! 🎉</h2>
        </div>
    </div>

    <div id="wishModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeWishModal()">&times;</span>
            <h2>Make a Wish!</h2>
            <input type="text" id="wishInput" placeholder="Enter your wish...">
            <button id="wishSubmit" onclick="submitWish()">Submit</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
