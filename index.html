<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Main Card Container -->
    <div class="birthday-card" id="mainContent">

        <!-- Card Header -->
        <div class="card-header">
            <h1>🎂 Happy Birthday, <span id="displayName">Friend</span>! 🎉</h1>
            <div class="countdown" id="countdown"></div>
        </div>

        <!-- Photo Gallery -->
        <div class="photo-gallery">
            <div class="gallery-container" id="gallery">
                <img src="memory1.jpg" alt="Memory 1">
                <img src="memory2.jpg" alt="Memory 2">
                <img src="memory3.jpg" alt="Memory 3">
            </div>
            <button class="gallery-btn prev" onclick="prevPhoto()">❮</button>
            <button class="gallery-btn next" onclick="nextPhoto()">❯</button>
        </div>

        <!-- Interactive Cards Row -->
        <div class="card-row">
            <div class="interactive-card" onclick="generateCompliment()">
                <p id="compliment">💖 Tap for love</p>
            </div>
            <div class="interactive-card" onclick="generateFortune()">
                <p id="fortune">🔮 Tap for fortune</p>
            </div>
        </div>

        <!-- Celebrate Button -->
        <button class="celebrate-btn" onclick="openCakeModal()">🎉 Let's Celebrate Your Birthday!</button>

    </div>

    <!-- Cake Popup Modal -->
    <div id="cakeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCakeModal()">&times;</span>

            <!-- Cake Start -->
            <div class="cake">
                <div class="plate"></div>
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>

                <div class="candles">
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
            </div>

            <h2 id="message">🎉 Happy Birthday! 🎉</h2>
            <!-- Cake End -->

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
